<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(224, 222, 219);
        font-family: "Poppins", sans-serif;
      }
      .wrapper {
        padding: 50px;
      }
      .card {
        width: 750px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card m-auto shadow">
        <h5 class="card-header">
          Bài tập 1:Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000
        </h5>
        <div class="card-footer">
          <h6 id="message" class="alert alert-success">Kết quả:</h6>
        </div>
      </div>
      <div class="mt-5">
        <div class="card m-auto shadow">
          <h5 class="card-header">Bài tập 2</h5>
          <div class="card-body">
            <div class="row form-group">
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Nhập số x"
                  id="number_1"
                />
              </div>
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Nhập số n"
                  id="number_2"
                />
              </div>
            </div>
            <button class="btn btn-success" id="ex2">Tính tổng</button>
          </div>
          <div class="card-footer">
            <h6 id="message_2" class="alert alert-success"></h6>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <div class="card m-auto shadow">
          <h5 class="card-header">Bài tập 3: Tính giai thừa</h5>
          <div class="card-body">
            <div class="row form-group">
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Nhập số "
                  id="number"
                />
              </div>
            </div>
            <button class="btn btn-success" id="ex3">Tính giai thừa</button>
          </div>
          <div class="card-footer">
            <h6 id="message_3" class="alert alert-success"></h6>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <div class="card m-auto shadow">
          <h5 class="card-header">Bài tập 4: Tạo div</h5>
          <div class="card-body">
            <button class="btn btn-success" id="ex4">Tạo div</button>
          </div>
          <div class="card-footer" id="add"></div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
